<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator with a modern design">
    <meta name="author" content="Elkenzi">
    <link rel="icon" type="image/png" href="/Images/favicon-16x16.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <!-- Header with logo and theme switcher -->
        <div class="header">
            <div class="logo">calc</div>
            <div class="theme-switcher">
                <div class="theme-numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="theme-controls">
                    <div class="theme-text">THEME</div>
                    <div class="theme-toggle"></div>
                </div>
            </div>
        </div>

        <!-- Calculator display -->
        <div class="display">399,981</div>

        <!-- Button grid -->
        <div class="button-grid">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn function">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn function">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn function">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn function">/</button>
            <button class="btn function">x</button>
            <button class="btn reset function">RESET</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
